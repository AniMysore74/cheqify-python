<!DOCTYPE html>
<html lang="en">

<head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
      <title>Cheqify</title>

      <!-- CSS  -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"
      />
      <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"
      />
</head>

<body>
      <nav class="blue" role="navigation">
            <div class="nav-wrapper container">
                  <a id="logo-container" href="#" class="brand-logo">Cheqify</a>
            </div>
      </nav>
      <div class="section no-pad-bot" id="index-banner" style="margin-bottom: 18%">
            <div class="container">
                  <br>
                  <br>
                  <h1 class="header center orange-text">Cheque Images in Database</h1>
                  <div class="row center">
                        <h5 class="header col s12 light">Click on Evaluate to view analysis</h5>
                  </div>
                  
                  <div class="row center">
                        <table class="bordered striped">
                              <thead>
                                    <tr>
                                          <th>Image</th>
                                          <th>Cheque Number</th>
                                          <th>Action</th>
                                    </tr>
                              </thead>
                              <tbody>
                                          {% for i in res %}                                        
                                          <tr>
                                                      <td>
                                                            <div class="row">
                                                                  <div class="col s4">
                                                                              <img class="responsive-img" src="{{ url_for('static', filename='img/'+ i[5] | string +'.jpg') }}">
                                                                  </div>
                                                            </div>
                                                      </td>
                                                      <td>{{ i[5] }}</td>
                                                      <td>
                                                            <a href="/evaluate/{{ i[5] }}" class="btn waves-effect waves-light orange">Evaluate</a>
                                                      </td>
                                          </tr>
                                          {% endfor %}
                              </tbody>
                        </table>
                  </div>
                  <br>
                  <br>

            </div>
      </div>


      <footer class="page-footer blue">
            <div class="container">

            </div>
            <div class="footer-copyright">
                  <div class="container">
                        Made by Cheqify | 2017
                  </div>
            </div>
      </footer>


      <!--  Scripts-->
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="{{ url_for('static', filename='js/materialize.js') }}"></script>
      <script src="{{ url_for('static', filename='js/init.js') }}"></script>

</body>

</html>
